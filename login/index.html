<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<link rel="stylesheet" href="http://cdn.bootcss.com/animate.css/3.5.2/animate.min.css">
<script>
	document.documentElement.style.fontSize=window.innerWidth/375*100+"px";
</script>
<link rel="stylesheet" href="style.css">
<style>
	.fade-enter{
		opacity:0;
	}
	.fade-enter-active{
       transition: all 1s;
    }
</style>
</head>
<body>
	<header>
		<p>京东注册</p>
	</header>
	<div id="box">
	</div>
	<template id="tem">
		<div>
			<transition  name="fade">
				<div class="inp" v-if="state">
					<input type="text" v-model="txt1" placeholder="验证码">
					<input type="number" v-model="txt2" placeholder="手机号">
					<input type="text" v-model="txt3" placeholder="手机验证码">
					<input type="password" v-model="txt4" placeholder="密码">
				</div>
			</transition>
			<input type="button" @click="fn()" value="注册" class="zhu"> 
			<button @click="change()" class="sure">确认</button>
		</div>
		
	</template>
	
</body>
<script src="vue2.js"></script>
<script>
	var vn=new Vue({
		el:"#box",
		template:"#tem",
		data:{
			txt1:"",
			txt2:"",
			txt3:"",
			txt4:"",
			state:true
		},
		methods:{
			fn(){
				 console.log("验证码:"+this.tx1);
				 console.log("手机号"+this.txt2);
				 console.log("手机验证码:"+this.txt3); 
				 console.log("密码:"+this.txt3)
			},
			change(){
				this.state=!this.state
			}
		}
	})
</script>
</html>
